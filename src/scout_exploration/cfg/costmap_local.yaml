# Configuration for the local costmap
local_costmap:
  # Reference frame for the costmap, typically linked to the robot's odometry frame
  global_frame: robot/odom

  # Reference frame for the robot's base link
  robot_base_frame: robot/base_link_fixed

  # Frequency at which the costmap is updated
  update_frequency: 0.5

  # Frequency at which the costmap is published
  publish_frequency: 0.5

  # Whether to use a static map or not
  static_map: false

  # Whether to use a rolling window for the costmap
  rolling_window: true

  # Dimensions of the costmap
  width: 6.0
  height: 6.0

  # Resolution of the costmap
  resolution: 0.05

  # Maximum range at which obstacles are considered
  obstacle_range: 6.0

  # Maximum range at which to perform ray tracing
  raytrace_range: 6.0

  # Inflation radius for obstacles in the costmap
  inflation_radius: 0.55
